<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="utf-8">
        
        <title>Student Corporation</title>
        
    <!-- iOS webapp settings -->
        <!-- Set viewport. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes">
 
        <!-- Make the status bar black with white text. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
 
        <!-- Customize home screen title. -->
        <meta name="apple-mobile-web-app-title" content="Student Corporation">
 
        <!-- Disable phone number detection. -->
        <meta name="format-detection" content="telephone=no">
 
        <!-- Prevent text size adjustment on orientation change. -->
        <style>html { -webkit-text-size-adjust: 100%; }
        
#first {
  width:200px;
  height:200px;
  background-color:red;
  transition-property: opacity, left, top, height;
  transition-duration: 3s, 5s;
    opacity: 1;
    transform: translateY(0%);
}
#second {
  width:200px;
  height:200px;
  background-color:blue;
}

#second:target {
  visibility:hidden;
}
#first:target {
  visibility:hidden;
    opacity: 0;
    transform: translateY(-100%);
}

        
        </style>
        
    <!-- END iOS webapp settings -->
       
        <link rel="stylesheet" href="css/style.css">
        
    <!-- Import Google Webfont -->    
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

   
    </head>

  <body>
      
<a href="#second"><div id="first"></div></a>
<a href="#first"><div id="second"></div></a>






  </body>
</html>
