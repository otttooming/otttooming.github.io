---
layout: default2
title: Blog1
category: blog4
---
{% for post in site.posts %}      
  {% if post.categories contains 'blog4' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 100 }}
		</div>
	</div>
  {% endif %}
{% endfor %}


<ul class="something">
{% for post in site.posts %} 
  <li class="something">
    <a rel="something" class="something" href="img/{{ image }}" />
  </li>
{% endfor %}
</ul>
